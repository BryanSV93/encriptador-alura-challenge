<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto Bryan Sanabria</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header></header>
    <main class="principal">
      <div class="logo">
        <img src="/assets/Logo.png" alt="Alura Logo" />
      </div>
      <div class="rectangulo__principal">
        <section class="ingrese__texto">
          <p>
<!--           <input class="ingrese__texto__input" type="text" placeholder="Ingrese el texto aqui" id="idTextoIngresado">
 --> 
<textarea class="ingrese__texto__input" name="TextoIngresado" placeholder="Ingrese Texto" id="idTextoIngresado"></textarea>
</p>
        </section>
        <div class="informacion">
          <div class="icono__informacion">
            <img src="/assets/bi_exclamation-circle-fill.png" alt="Icono de Admiracion">
            <span>Solo letras minúsculas y sin acentos</span>
          </div>
        </div>
        <div class="seccion__botones__principal">
          <button class="botonEncriptar" type="button" onclick="clickEncriptar()">Encriptar</button>
          <button class="botonDesencriptar" type="button" onclick="clickDesencriptar()">Desencriptar</button>
        </div>
      </div>




      
      <div class="rectangulo__resultado">
        <div id="muneco">
          <img class="muneco" src="/assets/Muñeco.png" alt="Muñeco" />
        </div>
        <section class="resultadoTexto">
     <h2 id="textoInicialSeccionResultado1">Ningún mensaje fue encontrado</h2>
     <p id="textoInicialSeccionResultado2">Ingresa el texto que desees encriptar o desencriptar.</p>
     <p id="textoResultado"></p>

        </section>
  
        <div>
          <div class="seccion_boton__resultado">
          <button  class="boton__copiar" type="button" onclick="copiar()">Copiar</button>
        </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="/appEncryptor.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
